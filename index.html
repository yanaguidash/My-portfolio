
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Photo Layout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
            color: #333;
        }

        /* Main Container */
        .photo-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            max-width: 800px;
            width: 100%;
        }

        /* Left Column (Vertical Image) */
        .vertical-photo {
            grid-row: span 2;
        }

        .vertical-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Right Column (Horizontal Images) */
        .horizontal-photo img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hover Effect */
        img {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Portfolio</h1>
    </header>

    <!-- Photo Layout -->
    <div class="photo-layout">
        <!-- Left Column: Vertical Photo -->
        <div class="vertical-photo">
            <a href="#img2"><img src="image2.jpg" alt="Vertical Photo"></a>
        </div>

        <!-- Right Column: Horizontal Photos -->
        <div class="horizontal-photo">
            <a href="#img1"><img src="image1.jpg" alt="Top Horizontal Photo"></a>
        </div>
        <div class="horizontal-photo">
            <a href="#img3"><img src="image3.jpg" alt="Bottom Horizontal Photo"></a>
        </div>
    </div>

    <!-- Lightbox for Enlarged Images -->
    <div id="img1" class="lightbox">
        <a href="#" class="close-btn">&times;</a>
        <img src="image1.jpg" alt="Top Horizontal Photo">
    </div>
    <div id="img2" class="lightbox">
        <a href="#" class="close-btn">&times;</a>
        <img src="image2.jpg" alt="Vertical Photo">
    </div>
    <div id="img3" class="lightbox">
        <a href="#" class="close-btn">&times;</a>
        <img src="image3.jpg" alt="Bottom Horizontal Photo">
    </div>

</body>
</html>
